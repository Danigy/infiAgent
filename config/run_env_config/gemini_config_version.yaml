# Sample file, please replace the content in llm_config.yaml
temperature: 0
max_tokens: 0
max_context_window: 200000
# Google Official API - litellm will automatically recognize the gemini/ prefix and route to Google
# Leave base_url empty to let litellm use the default Google API endpoint
base_url:
api_key: your_google_studio_key_here
models:
  - gemini/gemini-3-flash-preview
figure_models:
  - gemini/gemini-3-pro-image-preview
compressor_models:
  - gemini/gemini-3-flash-preview
read_figure_models:
  - gemini/gemini-3-flash-preview
