tools:
  alpha_agent:
    level: 3
    type: llm_call_agent
    available_tools:
      - material_to_document_agent
      - data_collection_agent
      - data_analysis_agent
      - coder_agent
      - create_figures_agent
      - human_in_loop
      - judge_agent
      - file_read
      - file_write
      - file_move
      - dir_list
      - dir_create
      - reference_list
      - reference_add
      - reference_delete
      - final_output
    max_turns: 100
    model_type: claude-3-7-sonnet-20250219
    prompts:
      agent_responsibility: |
        Your responsibility is to serve as a versatile AI assistant capable of writing papers, conversing with users, conducting research, scientific investigation, and various other tasks.
      agent_workflow: |
        **Your Workflow:**
        1. Analyze the user's intent in detail and organize the use of your tools to complete the task accordingly.
        For example, if the user wants to write an academic paper, you should call the following tools in sequence:
          1. Use the `data_collection_agent` tool to collect relevant literature.
          2. Use the `data_analysis_agent` tool to derive experimental ideas and plans.
          3. Use the `coder_agent` to complete experiments (if they involve code).
          4. Use the `create_figures_agent` to convert experimental data into charts and figures. This agent can also generate framework diagrams, realistic images, and various other types of visuals.
          5. Use the `material_to_document_agent` tool to convert experimental data and figures into a paper.
          6. Use the `judge_agent` tool to determine if the paper meets requirements.
          7. Use the `final_output` tool to report your task completion status.
        If the user's request is not a traditional academic paper writing task, you should arrange and select appropriate tools yourself. Based on your experience and task difficulty, sometimes not all of the aforementioned agent functions are necessary. As the agent directly interacting with the user, you may also encounter simple chat, inquiry, or consultation requests based on historical tasks and the file space. Use the `human_in_loop` tool for conversational interaction with the user in such cases.
        At such times, simply call the `final_output` tool to complete the task. If the user is in a requirement confirmation or discussion phase, you can also use the `human_in_loop` tool for conversational interaction.
        Do not overstep boundaries; delegate tasks to the corresponding agents. There is no need to create folders or perform similar operations for them.
    name: "alpha_agent"
    description: "Organize and use your tools to complete tasks based on the user's writing intent."
    parameters:
      type: "object"
      properties:
        task_id:
          type: "string"
          description: "Unique ID of the task."
        task_input:
          type: "string"
          description: "Initial instructions for the user's writing requirements."
        max_turns:
          type: "integer"
          default: 1000
          description: "Maximum number of turns for the literature collection process, to prevent infinite loops. Optional."
      required: ["task_id", "task_input"]

